<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registracija</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
    <link rel="stylesheet" href="/main.css">
    <!--  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script> <!-- TINKA -->
    <script type="text/javascript" src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script> <!--  TINKA -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="row align-items-center" id="page-header">
			<div class="col-3">
				<img src="images/company_logo.png" id="my_logo">
				<b id="imones_sukis">"Įmonės pavadinimas"</b>
			</div>
			<div class="col-5 justify-content-end">
				<button type = "button" class="btn btn-outline-primary" onClick="location.href='login';">Prisijungti</button>
				<button type = "button" class="btn btn-outline-primary" onClick="location.href='register';">Registruotis</button>
			</div>
	</div>
    <div class="container text-center">
        <div>
            <h1>Vartotojo registracija</h1>
        </div>
        <form th:action="@{/process_register}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Elektroninis paštas: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Slaptažodis: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                            required minlength="6" maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Vardas: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Pavardė: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Registruotis</button>
            </div>
        </div>
        </form>
    </div>
	<div class="row d-flex justify-content-center align-items-center">
		<div class="col-8" id="menu">
			<nav>
				  <button type = "button" class="btn btn-outline-primary" onClick="location.href='home';">Pagrindinis</button>
				  <button type = "button" class="btn btn-outline-primary" onClick="location.href='darbai';">Darbų paieška</button>
				  <button type = "button" class="btn btn-outline-primary" onClick="location.href='employersRegister';">Darbdavių registracija</button>
				  <button type = "button" class="btn btn-outline-primary" onClick="location.href='aboutUs';">Apie mus</button>
			</nav>
		</div>
	</div>
</body>
</html>
