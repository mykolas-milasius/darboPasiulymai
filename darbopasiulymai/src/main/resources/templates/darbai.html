<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Darbų paieška</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style>
		#menu
		{
			margin: auto;
			width: 84%;
			padding: 5px;
			bottom: 0;
			background-color: #E6E6FA;
			outline: 2px dashed blue;
			overflow: hidden;
			position: fixed;
		}
		table,tr,th,td
		{
			border: 3px solid black;
			text-align:center;
			margin-left:auto; 
		    margin-right:auto;
		}
    </style>
</head>
<body>
	<div class="row align-items-center" id="page-header">
			<div class="col-3">
				<img src="images/company_logo.png" id="my_logo">
				<b id="imones_sukis">"Įmonės pavadinimas"</b>
			</div>
			<div class="col-5 justify-content-end">
				<button type = "button" class="btn btn-outline-primary" onClick="location.href='customlogin';">Prisijungti</button>
				<button type = "button" class="btn btn-outline-primary" onClick="location.href='register';">Registruotis</button>
			</div>
	</div>
	<div id="body">
		<div class ="row d-flex justify-content-center align-items-center">
			<div class ="row d-flex justify-content-center align-items-center">
				<div class="col-4">
					<select class="form-select" id="job-select">
						<option selected>Pasirinkite norimą profesiją</option>
						<option>Junior Developer</option>
						<option>Developer</option>
						<option>Senior Developer</option>
					</select>
				</div>
				<div class="col-4">
					<div class="input-group">
					  <input type="search" id="search_header" class="form-control rounded" placeholder="Ieškoti" aria-label="Search" aria-describedby="search-addon" />
					  <button type="button" class="btn btn-outline-primary">Ieškoti</button>
					</div>
				</div>
			</div>
			<div>
				<table>
					<tr>
						<th>Nr.</th>
						<th>Įmonės pavadinimas</th>
						<th>Profesijos pavadinimas</th>
						<th>Patirtis</th>
						<th>Aprašymas</th>
					</tr>
					<tr th:each="darbas : ${darbai}">
						<td th:text="${darbas.getId()}"></td>
						<td th:text="${darbas.getEmployer().getPav()}"></td>
						<td th:text="${darbas.getJob().getPav()}"></td>
						<td th:text="${darbas.getRequired_experience()}"></td>
						<td th:text="${darbas.getText()}"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="row d-flex justify-content-center align-items-center">
		<div class="col-8" id="menu">
			<nav>
				  <button type = "button" class="btn btn-outline-primary" onClick="location.href='home';">Pagrindinis</button>
				  <button type = "button" class="btn btn-outline-primary" onClick="location.href='darbai';">Darbų paieška</button>
				  <button type = "button" class="btn btn-outline-primary" onClick="location.href='employersRegister';">Darbdavių registracija</button>
				  <button type = "button" class="btn btn-outline-primary" onClick="location.href='aboutUs';">Apie mus</button>
			</nav>
		</div>
	</div>
</body>
</html>
