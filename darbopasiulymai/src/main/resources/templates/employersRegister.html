<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Darbų paieška</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <!--  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script> 
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>  -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
    <!--   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> 
	-->
    <style>
		#menu
		{
			margin: auto;
			width: 84%;
			padding: 5px;
			bottom: 0;
			background-color: #E6E6FA;
			outline: 2px dashed blue;
			overflow: hidden;
			position: fixed;
		}
    </style>
    <script>
		$(document).ready(function()
	    {
			var dialog_prideti, form_prideti;
			
		    function sukurtiUzklausa()
		    {
		        $("#sukurimo_forma").submit();
		        dialog_prideti.dialog( "close" );
		    }
			
            dialog_prideti = $( "#div_sukurti" ).dialog(
            {
                autoOpen: false,
                height: 300,
                width: 300,
                modal: true,
                buttons:
                {
                    "Patvirtinti": sukurtiUzklausa,
                    "Atšaukti": function()
                    {
                    	dialog_prideti.dialog( "close" ); 
                    }
                }
            });
			
            $( "#button_sukurti" ).button().on( "click", function()
            {
            	dialog_prideti.dialog( "open" );
            });
            
            form_prideti = dialog_prideti.find( "form" );
	    });
    </script>
</head>
<body>
	<div class="row align-items-center" id="page-header">
			<div class="col-3">
				<img src="images/company_logo.png" id="my_logo">
				<b id="imones_sukis">"Įmonės pavadinimas"</b>
			</div>
			<div class="col-5 justify-content-end">
				<button type = "button" class="btn btn-outline-primary" onClick="location.href='login';">Prisijungti</button>
				<button type = "button" class="btn btn-outline-primary" onClick="location.href='register';">Registruotis</button>
			</div>
	</div>
    <div class="container text-center">
        <div>
            <h1>Darbdavio registracija</h1>
        </div>
        <div id="div_sukurti">
        	<form id="sukurimo_forma" method="post">
        		<div class="m-3">
		            <div class="form-group row">
		                <label for="pav" class="col-4 col-form-label">Įmonės pavadinimas </label>
		                <div class="col-8">
							<input type="text" id="pav" name="pav" value="" class="form-control" required />
		                </div>
		            </div>
		            <div class="form-group row">
		                <label for="email" class="col-4 col-form-label">Elektroninis paštas </label>
		                <div class="col-8">
		                    <input type="email" id="email" name="email" class="form-control" required />
		                </div>
		            </div>
		            <div class="form-group row">
		                <label for="telefono_nr" class="col-4 col-form-label">Telefono numeris </label>
		                <div class="col-8">
		                    <input type="text" id="telefono_nr"  name="telefono_nr" class="form-control" required minlength="2" maxlength="20"/>
	       					<input type="hidden" name="prideti_name" value="prideti">
		                </div>
		            </div>
        		</div>
   			</form>
		</div>
	</div>
	<button id="button_sukurti" type="submit" class="btn btn-primary">Siųsti registracijos paraišką</button>
	<div class="row d-flex justify-content-center align-items-center">
		<div class="col-8" id="menu">
			<nav>
				  <button type = "button" class="btn btn-outline-primary" onClick="location.href='home';">Pagrindinis</button>
				  <button type = "button" class="btn btn-outline-primary" onClick="location.href='darbai';">Darbų paieška</button>
				  <button type = "button" class="btn btn-outline-primary" onClick="location.href='employersRegister';">Darbdavių registracija</button>
				  <button type = "button" class="btn btn-outline-primary" onClick="location.href='aboutUs';">Apie mus</button>
			</nav>
		</div>
	</div>
</body>
</html>
